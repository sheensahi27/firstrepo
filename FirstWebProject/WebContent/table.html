<html>
<head>
<meta charset="ISO-8859-1">
<title>table</title>
</head>
<body>
	<table border="1">
		<caption>
			<strong>this table shows a x*y grid</strong>
		</caption>
		<thead>
			<tr>
				<th>month</th>
				<th>savings</th>
				<th>expenditure</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>sum</th>
				<th>$180</th>
				<th>$120</th>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>january</td>
				<td>$100</td>
				<td>$60</td>
			</tr>

			<tr>
				<td>february</td>
				<td>$80</td>
				<td>$60</td>
			</tr>
		</tbody>



	</table>
	<table>
		<tr>
			<th>username</th>
			<td><input></td>
		</tr>
		<tr>
			<th>password</th>
			<td><input type="password"></td>
		</tr>
		<tr>
			<td colspan="2" align="right"><input type="submit"></td>
		</tr>
	</table>
	<form>
		USERNAME:<input type="text" autofocus required /><br /> PASSWORD:<input
			type="password" placeholder="enter here" required /><br /> <input
			type="submit" value="login"><br />
	</form>
	<form>
		what do you want for breakfast?<br /> <input type="radio" name="r1"
			value="omlette" />omlette<br /> <input type="radio" name="r2"
			value="bread" />bread<br /> <input type="radio" name="r3"
			value="coffee" />coffee<br /> <input type="checkbox" name="c1"
			value="hot" />hot<br /> <input type="checkbox" name="c2" value="cold" />cold<br />
		<input type="submit" value="login"><br /> enter car <br /> <select>
			<option>volvo</option>
			<option>audi</option>
			<option>jaguar</option>
		</select><br /> enter email address <input type="email" name="ea" /><br /> <input
			type="submit" value="submit"><br /> enter age <input
			type="number" min="0" max="50" step="2" value="20"><br /> <input
			type="date" name="dob"> <input type="submit" value="submit"><br />
	</form>
</body>
</html>
